<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zad7</title>
</head>
<body>
    <div id="call">

        <div id="microphone-volume">
            <img class="microphone-volume-icon" src="pictures/microphone.png">
            <span class="vol"></span>
            <span class="vol vol-green"></span>
            <span class="vol vol-green"></span>
            <span class="vol vol-green"></span>
            <span class="vol vol-green"></span>
        </div>

        <img class="my-camera" src="pictures/facet.png">

        <div id="friend">
            <img class="friend-camera" src="pictures/doctor.jpg">
            <div id="task-bar">
                    <img class="butt microphone-on" src="pictures/mic-icon.png">
                    <img class="butt camera-on" src="pictures/camera-icon.png">
                    <img class="butt end-call" src="pictures/end-call-icon.png">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
